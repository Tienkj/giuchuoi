name: Daily Commit

on:
  schedule:
    - cron: "0 6 * * *"  # hằng ngày vào 6 AM UTC
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - run: |
          touch log.txt
          echo "$(date) - commit by GitHub Actions" >> log.txt

      - name: Commit changes
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add log.txt
          git commit -m "daily commit - $(date)" || echo "nothing to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}
